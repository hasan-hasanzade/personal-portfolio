<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body data-barba="wrapper">
   <div class="load-container">
      <div class="loading-screen"></div>
   </div>
   <div class="wrapper">  
     @@include('html/header.html',{})
     <main data-barba="container" class="page" data-barba-namespace="contact">
      <section class="page__contact contact">
         <div class="contact__container">
            <div class="contact__heading">
               <h1 class="contact__title">Contact<span class="contact__red">Me</span></h1>
               <h3 class="contact__subtitle"><span class="contact__red">Get</span>In Touch</h3>
            </div>
            <div class="contact__body animate-this">
               <div class="contact__form form">
                  <h3 class="form__title">Message Me</h3>
                  <form id="form" action="#" class="form__main">
                     
                        <input class="form__input _req" type="text" name="name" placeholder="Name">
                        <input class="form__input _req" type="email" name="email" placeholder="Email">
                     
                     <input class="form__input _req" type="text" name="subject" placeholder="Subject">
                     <textarea class="form__textarea" name="message" placeholder="Message"></textarea>
                     <button class="form__btn" type="submit">Submit</button>
                  </form>
               </div>
               <div class="contact__info info">
                  <h4 class="info__header">Contact Info</h4>
                  <div class="info__content">
                     <div class="info__body">
                        <img class="info__img" src="./img/contact/icon-name.png" alt="name">
                        <div class="info__item">
                           <h6 class="info__text">Name</h6>
                           <div class="info__desc">Hasan Hasanzade</div>
                        </div>
                     </div>
                     <div class="info__body">
                        <img class="info__img" src="./img/contact/icon-location.png" alt="location">
                        <div class="info__item">
                           <h6 class="info__text">Location</h6>
                           <div class="info__desc">Azerbaijan, Baku</div>
                        </div>
                     </div>
                     <div class="info__body">
                        <img class="info__img" src="./img/contact/icon-phone.png" alt="phone">
                        <div class="info__item">
                           <h6 class="info__text">Call</h6>
                           <div class="info__desc">+994557112171</div>
                        </div>
                     </div>
                     <div class="info__body">
                        <img class="info__img" src="./img/contact/icon-email.png" alt="email">
                        <div class="info__item">
                           <h6 class="info__text">Email</h6>
                           <div class="info__desc">Info@example.com</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      @@include('html/footer.html',{})
      </main>
      
   </div>
   <div id="cursor"></div>
   <div id="follower"></div>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://kit.fontawesome.com/2a95aa737c.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/@barba/core"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="js/app.min.js"></script>
</body>
</html>
